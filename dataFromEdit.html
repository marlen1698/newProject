<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数据表格</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/data.css"/>
</head>

<body style="height:100%;overflow-x: hidden; overflow-y: hidden;" scroll="no">
<div class="edit-bg"></div>

<div class="edit-body">
    <div  class="edit-header clearfix">
        <div class="fl edit-title">表格行列数设定</div>
        <div class="fr"><img src="images/delete.png" style="margin-top: 10px; margin-right: 10px"/> </div>
    </div>
    <div  class="clearfix" style="width: 360px; margin: 40px auto;">
        <div class="fl" style="width: 180px">
            <label>行数：</label><input type="text" class="font-text"style="width: 120px">
        </div>
        <div class="fl" style="width: 180px">
            <label>列数：</label><input type="text" class="font-text"style="width: 120px">
        </div>
    </div>
    <hr style="margin:0;height:1px;border:0;background-color:#DADADA;color:#DADADA;"/>
    <div class="align-center">
        <button class="btn btn-ok mt10">确定</button>
        <button class="btn btn-delete mt10">取消</button>
    </div>
</div>

</body>
</html>
